5.  **写入文件：** 一旦批准，将生成的内容追加到现有的 `.Docs/产品手册.md` 文件中，保留 `# Initial Concept` 部分。
6.  **提交状态：** 文件成功创建后，你必须立即写入 `.Docs/初始化状态.json`，内容如下：
